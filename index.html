<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="S-Abolfazl-S">
    <meta name="description" content="this is a Quiz WebSite">
    <title>Quiz</title>
    <!-- CSS LINK'S -->
    <Style type="text/css">
        @import url("./src/style.css");
        @import url("./assets/bootstrap/css/bootstrap.min.css");
    </Style>
</head>

<body>
    <!--###### header ######-->
    <header>
        <div class="head">
            <h3>بسمه تعالی</h3>
            <h4>امتحان مبانی کامپیوتر</h4>
        </div>
        <div class="info">
            <p>مشخصات</p>
            <div class="timer">10 : 00</div>
        </div>
    </header>
    <!--###### end header ######-->
    <!--###### form ######-->
    <form action="#">
        <div class="input-group-text">
            <label for="name">نام کاربر:</label>
            <input id="name" class="form-control" type="text" name="name" required>
        </div>
        <div class="input-group-text">
            <label for="email">ایمیل:</label>
            <input id="email" class="form-control" type="text" required>
        </div>
        <div class="input-group-text">
            <label for="password">رمز عبور:</label>
            <input id="password" class="form-control" type="text" required>
        </div>
        <button type="button" id="login-btn" class="btn btn-info">ورود</button>
    </form>
    <!--###### end form ######-->

    <!--###### main content ######-->
    <main>
        <div id="quiz-form">
            <!-- start-question template -->
            <div>
                <h4>سوال1</h4>
                <p for="">
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است،
                </p>
                <!-- start-options -->
                <div class="answer">
                    <label class="btn btn-light">
                        گزینه اول
                        <input type="radio" name="q0" value="1">
                    </label>
                    <label class="btn btn-light">
                        گزینه دوم
                        <input type="radio" name="q0" value="2">
                    </label>
                    <label class="btn btn-light">
                        گزینه سوم
                        <input type="radio" name="q0" value="3">
                    </label>
                    <label class="btn btn-light">
                        گزینه چهارم
                        <input type="radio" name="q0" value="4">
                    </label>
                    <!-- end-options -->
                </div>
            </div>
            <!-- end-question template -->
        </div>
        <!-- start_result -->
        <div class="res">
            <h4>نمره</h4>
            <h4>زمان پاسخ گویی</h4>
            <button class="btn btn-outline-secondary">ارائه نتیجه</button>
        </div>
        <!-- end_result -->
    </main>
    <!--###### /main content ######-->
    <script src="./src/index.js"></script>
</body>

</html>
